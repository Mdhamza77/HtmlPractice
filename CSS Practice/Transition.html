<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
         display: block;
         border-style: solid;
         border-width: 1px;
         width: 100px;
         height: 100px;
         background-color: blue;
         transition: width 2s,hieght 2s,background-color 2s,tansform 2s;

        }
        .box:hover{
            background-color: palevioletred ;
            width: 200px;
            height: 200px;
            rotate: 180deg;
            
        }
</style>
</head>
<body>
    <p>This is transition of square Box by using transition property in css styling</p>
    <div class="box">BOx</div>
    
</body>
</html>
