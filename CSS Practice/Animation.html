<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            animation-name: slidein;
            animation-duration: 10s;
            font-weight: bold;
            font-size: medium;
        }
       @keyframes slidein {
        from
        {
            margin-left: 100%;
            width: 200%;
        }
        to{
            margin-left: 0%;
            width: 200%;
        }
        
       } 
        </style>
</head>
<body>
    <p>
    The championship's inaugural edition was in 1963, held in Lebanon, which was won by Tunisia. 
    After having been played in 1964 and 1966, the Arab Cup was halted for almost 20 years, before being contested in 1985.
</p>
</body>
</html>
