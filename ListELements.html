<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:block;
            border: 10px solid gray;
            background-color: aqua;
        }
        ol li{
            list-style-type: upper-alpha;
        }
        ul li{
                list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
     <p>This HTMl Content is to check List , ordered list and unorderd</p>
     <ol>
        <li>First ordered list</li>
        <li>Second ordered list</li>
     </ol>
     <h4>Every ordered list or unorderd list should consist of List elements inside it</h4>
     <ul>
        <li>First unordered list</li>
        <li>Second unordered list</li>
     </ul>
</body>
</html>
